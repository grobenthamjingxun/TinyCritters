<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangolin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>Pangolin Dashboard</header>

    <main>
        <div class="dashboard-card">
            <div class="card-header">
                <h2>Player Info</h2>
            </div>
            <div class="card-content">
                <div class="card-item">
                    <span class="label">Growth</span>
                    <span class="value" id="growth">Loading...</span>
                </div>
                <div class="card-item">
                    <span class="label">Inventory</span>
                    <span class="value" id="inventory">Loading...</span>
                </div>
                <div class="card-item">
                    <span class="label">Last Fed</span>
                    <span class="value" id="lastFed">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
