<!DOCTYPE html>
<html>
<head>
    <title>Pangolin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 { margin-top: 0; }
        #inventory-list span {
            background: #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>üêæ Pangolin Dashboard</h1>

    <div class="card">
        <h2>Growth</h2>
        <p><strong>Current Growth:</strong> <span id="growth">Loading...</span></p>
    </div>

    <div class="card">
        <h2>Inventory</h2>
        <div id="inventory-list">Loading...</div>
    </div>

    <div class="card">
        <h2>Last Fed</h2>
        <p><span id="lastFed">Loading...</span></p>
    </div>

    <script src="dashboard.js"></script>

</body>
</html>
